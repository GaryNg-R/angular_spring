<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">
                <!-- loop over the collection of products-->
                <div *ngFor="let tempProduct of products" class="col-md-3">
                    <div class="product-box">
                        <a routerLink="/products/{{ tempProduct.id }}">
                            <img src="{{ tempProduct.imageUrl }}" alt="productImg" class="img-responsive">
                        </a>
                        <a routerLink="/products/{{ tempProduct.id }}">
                            <h1>{{ tempProduct.name }}</h1>
                        </a>
                        <div class="price">{{tempProduct.unitPrice | currency:'USD'}}</div>
                        <a href="#" class="primary-btn">Add to cart</a>
                    </div>
                </div>

                <!-- if products empty then display a message -->
                <!-- using products? is a safe navigation guards against null and undefined values in property paths -->
                <div *ngIf="products?.length  == 0" class="alert alert-warning col-md-12" role="alert">
                    No products found.
                </div>

            </div>

            <!-- begin footer -->
            <div class="footer-pagination">
                <div class="row">
                    <div class="col-md-6"></div>
                    <div class="row">
                        <div class="col-md-9" style="padding-left: 30%">
                            <ngb-pagination>

                            </ngb-pagination>

                        </div>
                    </div>
                    <div class="col-md-6"></div>
                </div>

            </div>

            <!-- end footer -->

        </div>
    </div>
</div>
